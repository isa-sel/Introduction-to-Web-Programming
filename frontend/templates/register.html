<div class="container mt-5 mb-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-header bg-info text-white text-center py-3">
          <h4 class="mb-0">Registracija</h4>
        </div>
        <div class="card-body p-4">
          <form id="registerForm">
            <div class="form-group">
              <label for="fullName">Ime i prezime</label>
              <input type="text" class="form-control" id="fullName" placeholder="Unesite vaše ime i prezime" required>
            </div>
            
            <div class="form-group">
              <label for="email">Email adresa</label>
              <input type="email" class="form-control" id="email" placeholder="Unesite email" required>
            </div>
            
            <div class="form-group">
              <label for="password">Lozinka</label>
              <input type="password" class="form-control" id="password" placeholder="Unesite lozinku" required>
            </div>
            
            <div class="form-group">
              <label for="confirmPassword">Potvrdite lozinku</label>
              <input type="password" class="form-control" id="confirmPassword" placeholder="Potvrdite lozinku" required>
            </div>
            
            <div class="form-group">
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="agreeTerms" required>
                <label class="custom-control-label" for="agreeTerms">
                  Slažem se sa uslovima korištenja
                </label>
              </div>
            </div>
            
            <button type="submit" class="btn btn-info btn-block">Registrujte se</button>
          </form>
          
          <div class="text-center mt-3">
            <p class="mb-0">Već imate račun? <a href="#login" class="text-info">Prijavite se</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
