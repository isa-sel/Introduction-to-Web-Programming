<div class="container mt-5 mb-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm">
        <div class="card-header bg-info text-white text-center py-3">
          <h4 class="mb-0">Prijava</h4>
        </div>
        <div class="card-body p-4">
          <div class="text-center mb-4">
            <i class="fas fa-user-circle fa-3x text-info"></i>
          </div>
          
          <form id="loginForm">
            <div class="form-group">
              <label for="email">Email adresa</label>
              <input type="email" class="form-control" id="email" placeholder="Unesite email" required>
            </div>
            
            <div class="form-group">
              <label for="password">Lozinka</label>
              <input type="password" class="form-control" id="password" placeholder="Unesite lozinku" required>
            </div>
            
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe">
              <label class="form-check-label" for="rememberMe">Zapamti me</label>
            </div>
            
            <button type="submit" class="btn btn-info btn-block">Prijava</button>
          </form>
          
          <div class="text-center mt-3">
            <p class="mb-0">Nemate račun? <a href="#register" class="text-info">Registrujte se</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
